<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
     
    <video  width="500" controls autoplay poster="imagens/Sem título.png" controls><!--Forma que funciona em todos os programas-->
          <source src="midia/meu-video.mp4" type="video/mp4">  
          <source src="midia/meu-video.m4v" type="video/mp4"> 
          <source src="midia/meu-video.webm" type="video/webm">
          <p>Seu navegador não tem compatilidade com reprodução de videos</p>
    </video>
    <video src="midia/meu-video.mp4" width="500" controls></video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
